<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style type="text/css">
		
		.vertical-line {
			border-right: 1px solid black;
		}
	</style>
</head>
<body>
<div class="container">
	<!-- Trigger/Open The Modal -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

	<!-- The Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">"Coffee and Tea at your own schedule."</h4>
				</div> <!-- modal-header -->
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-6 vertical-line">
							<h4>Sign Up</h4>
						  	<form action="" >
			<!-- name -->		<div class="form-group">
									<label for="exampleInputEmail1">Name</label>
									<input type="text" class="form-control" placeholder="Name" required autofocus/>
								</div>
			<!-- email -->		<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
								</div>
			<!-- password -->	<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
								</div>
			<!-- password -->	<div class="form-group">
									<label for="exampleInputPassword1">Re-Type Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
								</div>
			<!-- payment -->	<div class="form-group">
									<label>Payment Method</label>
									<div class="row">
										<div class="col-xs-3" style="padding: 0;">
											<input class="form-control" type="text" min="1000" max="9999" name="creditCard1" id="creditCard1" maxlength="4" placeholder="1234" required/>
										</div>
										<div class="col-xs-3" style="padding: 0;">
											<input class="form-control" type="text" min="1000" max="9999" name="creditCard2" id="creditCard2" maxlength="4" placeholder="1234" required/>
										</div>
										<div class="col-xs-3" style="padding: 0;">
											<input class="form-control" type="text" min="1000" max="9999" name="creditCard3" id="creditCard3" maxlength="4" placeholder="1234" required/>
										</div>
										<div class="col-xs-3" style="padding: 0;">
											<input class="form-control" type="text" min="1000" max="9999"  name="creditCard4" id="creditCard4" maxlength="4" placeholder="1234" required/>
										</div>
									</div>
								</div>
			<!-- Expiration -->		<div class="form-group">
									<label>Card Expiration</label>
									<select class="form-inline" name='expireMM' id='expireMM'>
										<option value=''>Month</option>
										<option value='01'>Janaury</option>
										<option value='02'>February</option>
										<option value='03'>March</option>
										<option value='04'>April</option>
										<option value='05'>May</option>
										<option value='06'>June</option>
										<option value='07'>July</option>
										<option value='08'>August</option>
										<option value='09'>September</option>
										<option value='10'>October</option>
										<option value='11'>November</option>
										<option value='12'>December</option>
									</select> 
									<select class="form-inline" name='expireYY' id='expireYY'>
										<option value=''>Year</option>
										<option value='10'>2016</option>
										<option value='11'>2017</option>
										<option value='12'>2018</option>
									</select> 
									<input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
								</div>
								<button type="submit" class="btn btn-default">Sign Up</button>
							</form>
						</div> <!-- col-md-6 end 1 -->
						<div class="col-xs-6">
							<h4>Log In</h4>
						  	<form action="" >
			<!-- email -->		<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
								</div>
			<!-- password -->	<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
								</div>
								<button type="submit" class="btn btn-default">Log In</button>
							</form>
						</div> <!-- col-md-6 end 2 -->
					</div> <!-- end of row -->
				</div> <!-- modal-body -->
			</div> <!-- modal-content -->
		</div> <!-- modal-dialog -->
	</div> <!-- modal -->
</div>
<!-- <script type="text/javascript" src="modal.js"></script>
 --></body>
</html>
